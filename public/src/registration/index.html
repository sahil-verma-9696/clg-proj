<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <center>
        <div class="form-container">
            <h1 class="response"></h1>

            <form method="post" class="form">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="name" class="userName" placeholder="Username" required>
                <input type="password" name="password" class="new-password" n placeholder="create password" required>
                <input type="password" name="confirm-password" class="confirm-password" placeholder="confirm password" required>
                <input type="number" name="contact" class="contact" placeholder="contact" maxlength="10">
                <button type="submit" class="submitBtn">Register</button>

            </form>

            <h2 class="regError"></h2>
        </div>
    </center>
</body>
<script type="module" src="script.js"></script>

</html>
